name: vulkan-project
on:
  push:
    branches: [ master ]
    paths:
    - 'src/**'
    - Cargo.toml
    - Cargo.lock
  pull_request:
    branches: [ master ]
    paths:
    - 'src/**'
    - Cargo.toml
    - Cargo.lock

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
      
    - uses: actions/checkout@v2
    - name: Test
      run: cargo test --verbose
